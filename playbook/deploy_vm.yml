---


 - name: oVirt infra
   hosts: localhost
   connection: local
   gather_facts: false
   roles:
    - ovirt.vm-infra
    
   pre_tasks:
     - name: Login to oVirt
       ovirt_auth:
         hostname: "{{ engine_fqdn }}"
         username: "{{ engine_user }}"
         password: "{{ engine_password }}"
         ca_file: "{{ engine_cafile | default(omit) }}"
         insecure: "{{ engine_insecure | default(true) }}"
       tags:
         - always
        
   post_tasks:
     - name: Logout from oVirt
       ovirt_auth:
         state: absent
         ovirt_auth: "{{ ovirt_auth }}"
       tags:
         - always
           
 - name: configure host
   hosts: "{{ vms.cloud_init.nic_ip_address }}"
   #"{{ ansible_default_ipv4.address }}"
   #ovirt_vm
   roles:
     - satellite_register
     - update_reboot

